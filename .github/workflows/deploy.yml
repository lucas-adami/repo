name: Build and Deploy React App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VITE_EC2_API_URL: ${{ secrets.VITE_EC2_API_URL }}

    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      repo_name: ${{ steps.define_repo_name.outputs.repo_name }}
      should_deploy: ${{ steps.version.outputs.should_deploy }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Instalar depend√™ncias
        run: npm install --force

      - name: Instalar semver
        run: npm install -g semver

      - name: Criar nova tag caso n√£o exista
        id: create_initial_tag
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$(git tag)" ]; then
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions@github.com'
            git tag -a v0.0.0 -m "Initial release"
            git push origin v0.0.0
          else
            echo "Tag v0.0.0 j√° existe ‚Äî nenhuma a√ß√£o necess√°ria."
          fi

      - name: Calcular nova vers√£o
        id: version
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          if [ -z "$LAST_TAG" ]; then
            LAST_TAG="v0.0.0"
          fi
          echo "Vers√£o Atual: $LAST_TAG"
          
          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")
          fi
          
          echo "Commits desde a √∫ltima tag:"
          echo "$COMMITS"
          
          MAJOR=0
          MINOR=0
          PATCH=0
          
          while IFS= read -r COMMIT; do
            if [[ "$COMMIT" == *"BREAKING CHANGE"* ]]; then
              MAJOR=1
            elif [[ "$COMMIT" == feat* ]]; then
              MINOR=1
            elif [[ "$COMMIT" == fix* ]]; then
              PATCH=1
            fi
          done <<< "$COMMITS"
          
          CURRENT_VERSION=${LAST_TAG#v}
          NEW_VERSION=$CURRENT_VERSION
          if [[ $MAJOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i major $CURRENT_VERSION)
          elif [[ $MINOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i minor $CURRENT_VERSION)
          elif [[ $PATCH -eq 1 ]]; then
            NEW_VERSION=$(semver -i patch $CURRENT_VERSION)
          fi
          
          echo "Vers√µes (atual / nova): $CURRENT_VERSION / $NEW_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

          if [ "$CURRENT_VERSION" == "$NEW_VERSION" ]; then
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Definir o nome do reposit√≥rio
        id: define_repo_name
        run: |
          REPO_NAME="${{ github.repository }}"
          REPO_NAME="${REPO_NAME#*/}"
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV 
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Reposit√≥rio: $REPO_NAME"

      - name: Inserir vers√£o no App.tsx
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          echo "üîß Inserindo vers√£o no src/App.tsx"
          VERSION=${{ steps.version.outputs.new_version }}
          FILE="src/App.tsx"
          if grep -q '</Routes>' "$FILE"; then
            sed -i '/<\/Routes>/a\
              <div className="text-sm italic text-center mt-4 text-gray-500">Vers√£o: '"$VERSION"'</div>' "$FILE"
            echo "‚úÖ Vers√£o $VERSION inserida no frontend"
          else
            echo "‚ö†Ô∏è Nenhum </Routes> encontrado no arquivo $FILE. Nenhuma modifica√ß√£o feita."
          fi

      - name: Criar imagem docker
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          echo "Iniciando build da imagem Docker para o reposit√≥rio $REPO_NAME"
          docker build --build-arg VITE_EC2_API_URL=${{ env.VITE_EC2_API_URL }} -t ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ steps.version.outputs.new_version }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ steps.version.outputs.new_version }} ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:latest

      - name: Efetuar push da imagem
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          echo "Fazendo push da imagem Docker para o Docker Hub ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ steps.version.outputs.new_version }}" 
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ steps.version.outputs.new_version }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:latest
      
      - name: Atualizar vers√£o no package.json
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version
          
      - name: Commit e push
        if: steps.version.outputs.should_deploy == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add package.json
          git commit -m "chore(release): version ${{ steps.version.outputs.new_version }}"
          git tag v${{ steps.version.outputs.new_version }}
          git push origin main --tags

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.new_version != '0.0.0' && needs.build.outputs.should_deploy == 'true'

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Definir o nome do reposit√≥rio
        id: define_repo_name
        run: |
          REPO_NAME="${{ github.repository }}"
          REPO_NAME="${REPO_NAME#*/}"
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV 
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Reposit√≥rio: $REPO_NAME"

      - name: Verificar vari√°veis finais
        run: |
          echo "DOCKERHUB_USERNAME: $DOCKERHUB_USERNAME"
          echo "REPO_NAME: $REPO_NAME"
          echo "NEW_VERSION: ${{ needs.build.outputs.new_version }}"
          IMAGE="${DOCKERHUB_USERNAME}/$REPO_NAME:${{ needs.build.outputs.new_version }}"
          echo "Imagem completa: $IMAGE"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.5
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            REPO_NAME="${{ needs.build.outputs.repo_name }}"
            VERSION="${{ needs.build.outputs.new_version }}"
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:$VERSION"

            echo "üîÑ Iniciando deploy da imagem: $IMAGE"

            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

            sudo yum update -y || sudo apt update -y
            sudo systemctl start docker || sudo service docker start

            CONTAINER_ID=$(docker ps -aq --filter "name=^/${REPO_NAME}$")
            if [ -n "$CONTAINER_ID" ]; then
              echo "‚öôÔ∏è Container atual em execu√ß√£o:"
              docker inspect --format='{{.Config.Image}}' $CONTAINER_ID
              echo "üõë Parando e removendo container atual..."
              docker rm -f $REPO_NAME || true
            else
              echo "‚ÑπÔ∏è Nenhum container atual encontrado com nome: $REPO_NAME"
            fi

            docker rmi -f "$IMAGE" || echo "‚ÑπÔ∏è Nenhuma imagem antiga encontrada com a tag: $IMAGE"

            docker pull $IMAGE

            docker run -d -p 3000:80 --name $REPO_NAME $IMAGE
